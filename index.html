<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetSuite Lead Agent</title>
  <style>
    :root {
      --bg-1: #f6f8fb;
      --bg-2: #e9eef5;
      --ink: #15202b;
      --muted: #5b6b7a;
      --panel: #ffffff;
      --brand: #0f766e;
      --brand-2: #115e59;
      --line: #d8e1ea;
      --user: #dbeafe;
      --bot: #f1f5f9;
      --danger: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      font-family: "Aptos", "Segoe UI", sans-serif;
      background: linear-gradient(140deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .layout {
      width: min(980px, 100%);
      min-height: 78vh;
      display: grid;
      grid-template-columns: 280px 1fr;
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow: hidden;
      background: var(--panel);
      box-shadow: 0 24px 40px rgba(10, 20, 30, 0.10);
    }

    .side {
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #dbe7ff;
      padding: 20px;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 14px;
    }

    .pill {
      width: fit-content;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .04em;
      text-transform: uppercase;
      border: 1px solid rgba(219, 231, 255, .35);
    }

    .side h1 {
      margin: 0;
      font-size: 20px;
      line-height: 1.2;
    }

    .side p {
      margin: 0;
      font-size: 14px;
      color: #b9c8e5;
      line-height: 1.45;
    }

    .guide {
      border-top: 1px solid rgba(219, 231, 255, .2);
      padding-top: 14px;
      font-size: 13px;
      color: #c6d3ec;
      line-height: 1.5;
    }

    .guide strong { color: #ffffff; }

    .main {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 0;
    }

    .topbar {
      padding: 14px 18px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #f8fbff;
    }

    #chat {
      min-height: 0;
      overflow-y: auto;
      padding: 18px;
      display: grid;
      gap: 10px;
      align-content: start;
      background: linear-gradient(180deg, #ffffff, #f8fbff);
    }

    .msg {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.4;
      border: 1px solid var(--line);
      white-space: pre-wrap;
      animation: slideIn .18s ease-out;
    }

    .bot {
      justify-self: start;
      background: var(--bot);
      border-top-left-radius: 6px;
    }

    .user {
      justify-self: end;
      background: var(--user);
      border-top-right-radius: 6px;
    }

    form {
      border-top: 1px solid var(--line);
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      background: #fff;
    }

    #messageInput {
      width: 100%;
      border: 1px solid #cfd9e5;
      border-radius: 12px;
      padding: 11px 12px;
      font-size: 14px;
      outline: none;
    }

    #messageInput:focus {
      border-color: #94a3b8;
      box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.2);
    }

    button {
      border: 0;
      border-radius: 12px;
      padding: 0 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: .55;
    }

    .error {
      color: var(--danger);
    }

    @keyframes slideIn {
      from { transform: translateY(6px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 860px) {
      .layout {
        grid-template-columns: 1fr;
        min-height: 86vh;
      }

      .side {
        grid-template-rows: auto auto auto;
      }

      .guide {
        display: none;
      }
    }
  </style>
</head>
<body>
  <section class="layout">
    <aside class="side">
      <span class="pill">Connected Agent</span>
      <h1>NetSuite Lead Intake</h1>
      <p>Natural conversation. The agent collects details and creates one lead record after confirmation.</p>
      <div class="guide">
        <strong>Examples</strong><br/>
        My name is John Carter<br/>
        john@email.com<br/>
        +1 555 222 1000<br/>
        Need a quote for ERP integration
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title">Conversation</div>
        <div class="status" id="status">Connecting...</div>
      </header>

      <div id="chat"></div>

      <form id="chatForm">
        <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </main>
  </section>

  <script>
    // Same backend connection as before
    const SUITELET_URL = 'https://3372279-sb1.extforms.netsuite.com/app/site/hosting/scriptlet.nl?script=2459&deploy=1&compid=3372279_SB1&ns-at=AAEJ7tMQL5zaBEzE_hb6biwozgV1S8rmJra7tdIIs-NM66jYOUo';
    const TOKEN = 'CHANGE_ME_STRONG_TOKEN';

    let state = {};
    let finished = false;

    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function setStatus(text, isError) {
      statusEl.textContent = text;
      statusEl.classList.toggle('error', !!isError);
    }

    async function sendToSuitelet(message, isStart) {
      const payload = new URLSearchParams();
      payload.set('token', TOKEN);
      payload.set('message', message || '');
      payload.set('state', JSON.stringify(state));
      if (isStart) payload.set('start', '1');

      const response = await fetch(SUITELET_URL, {
        method: 'POST',
        mode: 'cors',
        body: payload
      });

      return response.json();
    }

    async function bootstrap() {
      try {
        const data = await sendToSuitelet('', true);
        if (!data.ok) throw new Error(data.error || 'Unable to start conversation');

        state = data.state || {};
        addMessage('bot', data.reply || 'Hello. What is your name?');
        setStatus('Connected', false);
      } catch (err) {
        setStatus('Connection failed', true);
        addMessage('bot', 'I could not reach NetSuite. Check Suitelet URL and token.');
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (finished) return;

      const text = input.value.trim();
      if (!text) return;

      addMessage('user', text);
      input.value = '';
      setStatus('Sending...', false);
      sendBtn.disabled = true;

      try {
        const data = await sendToSuitelet(text, false);
        if (!data.ok) throw new Error(data.error || 'Request failed');

        state = data.state || {};
        addMessage('bot', data.reply || 'Please continue.');

        if (data.done) {
          finished = true;
          input.disabled = true;
          sendBtn.disabled = true;
          setStatus('Record created. ID: ' + (data.recordId || 'N/A'), false);
        } else {
          setStatus('Connected', false);
          sendBtn.disabled = false;
        }
      } catch (err) {
        setStatus('Error: ' + err.message, true);
        addMessage('bot', 'There was an error. Please try again.');
        sendBtn.disabled = false;
      }
    });

    bootstrap();
  </script>
</body>
</html>
