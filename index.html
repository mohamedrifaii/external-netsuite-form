<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    form { display: grid; gap: 12px; }
    input, textarea, button { padding: 10px; font-size: 14px; }
    button { cursor: pointer; }
  </style>
</head>
<body> 
  <h2>Send Data to NetSuite</h2>

  <!-- Replace action URL with your Suitelet External URL -->
  <form method="POST" action="https://3372279-sb1.extforms.netsuite.com/app/site/hosting/scriptlet.nl?script=2459&deploy=1&compid=3372279_SB1&ns-at=AAEJ7tMQL5zaBEzE_hb6biwozgV1S8rmJra7tdIIs-NM66jYOUo">
    <input type="hidden" name="token" value="CHANGE_ME_STRONG_TOKEN" />

    <label>Name *</label>
    <input type="text" name="name" required />

    <label>Email *</label>
    <input type="email" name="email" required />

    <label>Phone</label>
    <input type="text" name="phone" />

    <label>Message</label>
    <textarea name="message" rows="5"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
