<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>NetSuite Assistant</title>
  <style>
    :root {
      --bg: #edf2f7;
      --panel: #ffffff;
      --ink: #1f2937;
      --muted: #64748b;
      --line: #d9e2ec;
      --brand: #0f766e;
      --brand-2: #115e59;
      --bot: #f1f5f9;
      --user: #dcfce7;
      --danger: #b91c1c;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", "Aptos", sans-serif;
      color: var(--ink);
      background: linear-gradient(160deg, #f8fafc, var(--bg));
    }

    .app {
      width: min(1100px, 100%);
      height: 100dvh;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 280px 1fr;
      background: var(--panel);
      border-left: 1px solid var(--line);
      border-right: 1px solid var(--line);
    }

    .side {
      border-right: 1px solid var(--line);
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #dbe7ff;
      padding: 18px;
      display: grid;
      grid-template-rows: auto auto auto 1fr;
      gap: 12px;
      overflow: auto;
    }

    .pill {
      width: fit-content;
      font-size: 11px;
      letter-spacing: .06em;
      text-transform: uppercase;
      border: 1px solid rgba(219, 231, 255, .35);
      border-radius: 999px;
      padding: 6px 10px;
    }

    .side h1 { margin: 0; font-size: 20px; }
    .side p { margin: 0; font-size: 14px; line-height: 1.45; color: #bcd0f3; }
    .side .guide { font-size: 13px; line-height: 1.5; color: #c6d3ec; }

    .chat-shell {
      min-width: 0;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      height: 100%;
    }

    .topbar {
      min-height: 56px;
      padding: 10px 14px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    .title { font-weight: 700; font-size: 16px; }
    .status {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 4px 8px;
      background: #f8fafc;
      max-width: 60%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .quick {
      border-bottom: 1px solid var(--line);
      background: #fff;
      padding: 8px 10px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scrollbar-width: thin;
    }

    .quick button {
      flex: 0 0 auto;
      border: 1px solid #cfd9e5;
      border-radius: 999px;
      background: #f8fbff;
      color: #243447;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .chat-wrap {
      position: relative;
      min-height: 0;
      background: linear-gradient(180deg, #ffffff, #f8fbff);
    }

    #chat {
      height: 100%;
      overflow-y: auto;
      padding: 14px;
      padding-bottom: 74px;
      display: grid;
      gap: 10px;
      align-content: start;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: min(80%, 680px);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bot { justify-self: start; background: var(--bot); border-top-left-radius: 6px; }
    .user { justify-self: end; background: var(--user); border-top-right-radius: 6px; }

    #jumpBtn {
      position: absolute;
      right: 12px;
      bottom: 10px;
      display: none;
      border: 1px solid #cbd5e1;
      border-radius: 999px;
      background: #fff;
      color: #1f2937;
      font-size: 12px;
      font-weight: 700;
      padding: 7px 10px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .12);
      cursor: pointer;
      z-index: 2;
    }

    #jumpBtn.show { display: inline-block; }

    .composer {
      border-top: 1px solid var(--line);
      background: #fff;
      padding: 10px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
      position: sticky;
      bottom: 0;
      z-index: 3;
    }

    .composer form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    #messageInput {
      width: 100%;
      border: 1px solid #cfd9e5;
      border-radius: 12px;
      padding: 11px 12px;
      font-size: 14px;
      outline: none;
    }

    #messageInput:focus {
      border-color: #94a3b8;
      box-shadow: 0 0 0 3px rgba(148, 163, 184, .2);
    }

    #sendBtn {
      border: 0;
      border-radius: 12px;
      padding: 0 16px;
      min-height: 40px;
      color: #fff;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      cursor: pointer;
    }

    #sendBtn:disabled { opacity: .55; cursor: not-allowed; }
    .error { color: var(--danger); }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
        border-left: 0;
        border-right: 0;
      }

      .side {
        border-right: 0;
        border-bottom: 1px solid var(--line);
        grid-template-rows: auto auto;
        gap: 8px;
        max-height: 110px;
      }

      .side .guide { display: none; }
      .side h1 { font-size: 17px; }
      .side p { font-size: 12px; }

      .status { max-width: 70%; }
      .msg { max-width: 90%; }
    }
  </style>
</head>
<body>
  <section class="app">
    <aside class="side">
      <span class="pill">Connected Agent</span>
      <h1>NetSuite Assistant</h1>
      <p>Ask questions, create leads, and fetch lead data in the same chat.</p>
      <div class="guide">
        start intake<br/>
        show my lead status<br/>
        show latest leads<br/>
        reset
      </div>
    </aside>

    <main class="chat-shell">
      <header class="topbar">
        <div class="title">Conversation</div>
        <div class="status" id="status">Connecting...</div>
      </header>

      <div class="quick">
        <button type="button" data-msg="What can you do?">What can you do?</button>
        <button type="button" data-msg="start intake">Start intake</button>
        <button type="button" data-msg="show my lead status">My lead status</button>
        <button type="button" data-msg="show latest leads">Latest leads</button>
        <button type="button" data-msg="reset">Reset</button>
      </div>

      <div class="chat-wrap">
        <div id="chat"></div>
        <button id="jumpBtn" type="button">Jump to latest</button>
      </div>

      <div class="composer">
        <form id="chatForm">
          <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit" id="sendBtn">Send</button>
        </form>
      </div>
    </main>
  </section>

  <script>
    const SUITELET_URL = 'https://3372279-sb1.extforms.netsuite.com/app/site/hosting/scriptlet.nl?script=2459&deploy=1&compid=3372279_SB1&ns-at=AAEJ7tMQL5zaBEzE_hb6biwozgV1S8rmJra7tdIIs-NM66jYOUo';
    const TOKEN = 'CHANGE_ME_STRONG_TOKEN';

    let state = {};

    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');
    const jumpBtn = document.getElementById('jumpBtn');

    function isNearBottom() {
      return chat.scrollHeight - chat.scrollTop - chat.clientHeight < 100;
    }

    function updateJumpButton() {
      jumpBtn.classList.toggle('show', !isNearBottom());
    }

    function scrollToBottom(force) {
      if (force || isNearBottom()) {
        chat.scrollTop = chat.scrollHeight;
      }
      updateJumpButton();
    }

    function addMessage(role, text, forceScroll) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chat.appendChild(div);
      scrollToBottom(!!forceScroll);
    }

    function setStatus(text, isError) {
      statusEl.textContent = text;
      statusEl.classList.toggle('error', !!isError);
    }

    async function sendToSuitelet(message, isStart) {
      const payload = new URLSearchParams();
      payload.set('token', TOKEN);
      payload.set('message', message || '');
      payload.set('state', JSON.stringify(state));
      if (isStart) payload.set('start', '1');

      const response = await fetch(SUITELET_URL, {
        method: 'POST',
        mode: 'cors',
        body: payload
      });

      return response.json();
    }

    async function sendMessage(text, isStart) {
      if (!isStart && !text) return;
      if (!isStart) addMessage('user', text, true);

      setStatus('Sending...', false);
      sendBtn.disabled = true;

      try {
        const data = await sendToSuitelet(text, isStart);
        if (!data.ok) throw new Error(data.error || 'Request failed');

        state = data.state || {};
        addMessage('bot', data.reply || 'Please continue.', false);

        if (data.done) {
          setStatus('Record created. You can keep chatting. ID: ' + (data.recordId || 'N/A'), false);
        } else {
          setStatus('Connected', false);
        }
      } catch (err) {
        setStatus('Error: ' + err.message, true);
        addMessage('bot', 'There was an error. Please try again.', false);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    async function bootstrap() {
      await sendMessage('', true);
      scrollToBottom(true);
      input.focus();
    }

    chat.addEventListener('scroll', updateJumpButton);
    jumpBtn.addEventListener('click', () => scrollToBottom(true));

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      await sendMessage(text, false);
    });

    document.querySelectorAll('.quick button').forEach((btn) => {
      btn.addEventListener('click', async () => {
        const text = btn.getAttribute('data-msg') || '';
        await sendMessage(text, false);
      });
    });

    bootstrap();
  </script>
</body>
</html>
