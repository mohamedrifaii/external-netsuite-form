<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>NetSuite Assistant</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --brand: #0f766e;
      --brand-2: #115e59;
      --assistant: #f3f4f6;
      --user: #d1fae5;
      --danger: #b91c1c;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", "Aptos", sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    .shell {
      width: 100%;
      height: 100dvh;
      display: grid;
      grid-template-columns: 260px 1fr;
    }

    .sidebar {
      border-right: 1px solid var(--line);
      background: #0f172a;
      color: #dbeafe;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .badge {
      width: fit-content;
      border: 1px solid rgba(219, 234, 254, 0.45);
      border-radius: 999px;
      padding: 5px 9px;
      font-size: 11px;
      letter-spacing: .05em;
      text-transform: uppercase;
    }

    .sidebar h1 {
      margin: 0;
      font-size: 19px;
      line-height: 1.2;
    }

    .sidebar p {
      margin: 0;
      font-size: 13px;
      line-height: 1.5;
      color: #bfdbfe;
    }

    .tips {
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px solid rgba(219, 234, 254, 0.25);
      font-size: 12px;
      line-height: 1.6;
      color: #c7d2fe;
    }

    .main {
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      background: var(--panel);
    }

    .topbar {
      height: 56px;
      border-bottom: 1px solid var(--line);
      padding: 0 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex: 0 0 auto;
      background: #fff;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
    }

    .status {
      max-width: 55%;
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 4px 9px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background: #f8fafc;
    }

    .quick {
      padding: 8px 10px;
      border-bottom: 1px solid var(--line);
      display: flex;
      gap: 8px;
      overflow-x: auto;
      flex: 0 0 auto;
      background: #fff;
    }

    .quick button {
      flex: 0 0 auto;
      border: 1px solid #d1d5db;
      border-radius: 999px;
      background: #f9fafb;
      color: #1f2937;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .conversation {
      position: relative;
      flex: 1 1 auto;
      min-height: 0;
      background: #fff;
    }

    #chat {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: min(78%, 760px);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.45;
    }

    .bot {
      align-self: flex-start;
      background: var(--assistant);
      border-top-left-radius: 6px;
    }

    .user {
      align-self: flex-end;
      background: var(--user);
      border-top-right-radius: 6px;
    }

    #jumpBtn {
      position: absolute;
      right: 12px;
      bottom: 12px;
      display: none;
      border: 1px solid #d1d5db;
      border-radius: 999px;
      background: #fff;
      color: #111827;
      font-size: 12px;
      font-weight: 700;
      padding: 7px 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      z-index: 5;
    }

    #jumpBtn.show { display: inline-block; }

    .composer {
      flex: 0 0 auto;
      border-top: 1px solid var(--line);
      padding: 10px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
      background: #fff;
    }

    .composer form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    #messageInput {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 11px 12px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }

    #messageInput:focus {
      border-color: #94a3b8;
      box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.2);
    }

    #sendBtn {
      min-height: 40px;
      border: 0;
      border-radius: 12px;
      padding: 0 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      cursor: pointer;
    }

    #sendBtn:disabled { opacity: .55; cursor: not-allowed; }
    .error { color: var(--danger); }

    @media (max-width: 900px) {
      .shell {
        grid-template-columns: 1fr;
      }

      .sidebar {
        border-right: 0;
        border-bottom: 1px solid var(--line);
        max-height: 104px;
      }

      .tips { display: none; }
      .sidebar h1 { font-size: 16px; }
      .sidebar p { font-size: 12px; }
      .status { max-width: 68%; }
      .msg { max-width: 92%; }
    }
  </style>
</head>
<body>
  <section class="shell">
    <aside class="sidebar">
      <span class="badge">Connected Agent</span>
      <h1>NetSuite Assistant</h1>
      <p>Ask questions, create leads, and fetch lead data in one chat.</p>
      <div class="tips">
        start intake<br/>
        show my lead status<br/>
        show latest leads<br/>
        reset
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title">Conversation</div>
        <div class="status" id="status">Connecting...</div>
      </header>

      <div class="quick">
        <button type="button" data-msg="What can you do?">What can you do?</button>
        <button type="button" data-msg="start intake">Start intake</button>
        <button type="button" data-msg="show my lead status">My lead status</button>
        <button type="button" data-msg="show latest leads">Latest leads</button>
        <button type="button" data-msg="reset">Reset</button>
      </div>

      <section class="conversation">
        <div id="chat"></div>
        <button id="jumpBtn" type="button">Jump to latest</button>
      </section>

      <div class="composer">
        <form id="chatForm">
          <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit" id="sendBtn">Send</button>
        </form>
      </div>
    </main>
  </section>

  <script>
    const SUITELET_URL = 'https://3372279-sb1.extforms.netsuite.com/app/site/hosting/scriptlet.nl?script=2459&deploy=1&compid=3372279_SB1&ns-at=AAEJ7tMQL5zaBEzE_hb6biwozgV1S8rmJra7tdIIs-NM66jYOUo';
    const TOKEN = 'CHANGE_ME_STRONG_TOKEN';

    let state = {};

    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');
    const jumpBtn = document.getElementById('jumpBtn');

    function isNearBottom() {
      return (chat.scrollHeight - chat.scrollTop - chat.clientHeight) < 100;
    }

    function updateJumpButton() {
      jumpBtn.classList.toggle('show', !isNearBottom());
    }

    function scrollToBottom(force) {
      if (force || isNearBottom()) {
        chat.scrollTop = chat.scrollHeight;
      }
      updateJumpButton();
    }

    function addMessage(role, text, forceScroll) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chat.appendChild(div);
      scrollToBottom(!!forceScroll);
    }

    function setStatus(text, isError) {
      statusEl.textContent = text;
      statusEl.classList.toggle('error', !!isError);
    }

    async function sendToSuitelet(message, isStart) {
      const payload = new URLSearchParams();
      payload.set('token', TOKEN);
      payload.set('message', message || '');
      payload.set('state', JSON.stringify(state));
      if (isStart) payload.set('start', '1');

      const response = await fetch(SUITELET_URL, {
        method: 'POST',
        mode: 'cors',
        body: payload
      });

      return response.json();
    }

    async function sendMessage(text, isStart) {
      if (!isStart && !text) return;

      if (!isStart) {
        addMessage('user', text, true);
      }

      setStatus('Sending...', false);
      sendBtn.disabled = true;

      try {
        const data = await sendToSuitelet(text, isStart);
        if (!data.ok) throw new Error(data.error || 'Request failed');

        state = data.state || {};
        addMessage('bot', data.reply || 'Please continue.', false);

        if (data.done) {
          setStatus('Record created. You can keep chatting. ID: ' + (data.recordId || 'N/A'), false);
        } else {
          setStatus('Connected', false);
        }
      } catch (err) {
        setStatus('Error: ' + err.message, true);
        addMessage('bot', 'There was an error. Please try again.', false);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    async function bootstrap() {
      await sendMessage('', true);
      scrollToBottom(true);
      input.focus();
    }

    chat.addEventListener('scroll', updateJumpButton);
    jumpBtn.addEventListener('click', () => scrollToBottom(true));

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      await sendMessage(text, false);
    });

    document.querySelectorAll('.quick button').forEach((btn) => {
      btn.addEventListener('click', async () => {
        const text = btn.getAttribute('data-msg') || '';
        await sendMessage(text, false);
      });
    });

    bootstrap();
  </script>
</body>
</html>
